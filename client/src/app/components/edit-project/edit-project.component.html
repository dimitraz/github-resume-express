<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control form-control-lg" name="name" id="name" [(ngModel)]="project.name" required ngModel>
    </div>
    <div class="form-group">
        <label for="desc">Description</label>
        <textarea class="form-control" id="desc" name="desc" [(ngModel)]="project.description" rows="3" ngModel></textarea>
    </div>
    <div class="form-group">
        <label for="ghurl">Github URL</label>
        <input type="text" class="form-control" name="ghurl" id="ghurl" [(ngModel)]="project.html_url" ngModel>
    </div>
    <div class="form-group">
        <label for="url">Project URL</label>
        <input type="text" class="form-control" name="url" id="url" [(ngModel)]="project.ext_url" ngModel>
    </div>
    <div class="form-group">
        <label for="lang">Language (separate with comma)</label>
        <input type="text" class="form-control" name="lang" id="lang" [(ngModel)]="project.language" ngModel>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
